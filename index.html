<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="(https://fonts.google.com/specimen/Inter)">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <main class="main-container">
      <!-- Blogger image -->
       <div class="blogger-image">
          <img src="\social-links-profile-main/social-links-profile-main/assets/images/avatar-jessica.jpeg"
               alt="blogger image"
               width="80"


          >
       </div>


      <!-- Profile name -->
      <h1>Jessica Randall</h1>
  
  
      <!-- Location -->
      <h2>London, United Kingdom</h2>
  
      <!-- Profession -->
      <p class="profession">"Front-end developer and avid reader."</p>

      <div class="developer-handles">
        <button class="social"><a href="#">GitHub</a></button>
        <button class="social"><a href="#">Frontend Mentor</a></button>
        <button class="social"><a href="#">LinkedIn</a></button>
        <button class="social"><a href="#">Twitter</a></button>
        <button class="social"><a href="#">Instagram</a></button>
      </div>


      
    </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">LarryBenaiah</a>.
    </div>

  </div>

</body>
</html>
